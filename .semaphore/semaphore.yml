version: v1.0
name: Python Test Pipeline

agent:
  machine:
    type: e1-standard-4
    os_image: ubuntu2004

blocks:
  - name: Run Python Tests
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: Test Job
          commands:
            - python3 -m pip install --upgrade pip
            - python3 -m pip install -r requirements.txt
            - python3 -m pytest
